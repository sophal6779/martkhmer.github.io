<!DOCTYPE html>
<html lang="en">

<body>

 <div class="line">

        <div class="forgot">
            <a href="Forgotpass.html">ភ្លេចលេខសម្ងាត់</a>
        </div>
            <button class="btn"><a href="index.html">ចូលគណនី</a></button>
            <div class="Register" style="font-family: khmer os koulen;">
                មិនមានគណនីមែនទេ? <a href="./Register.html" style="color: rgb(210, 16, 16);">ចុះឈ្មោះ</a>
            </div>
    </div>
